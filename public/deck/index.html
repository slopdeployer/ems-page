<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMS 2026 – Partner Deck</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; background: #001F4A; }
    body { display: flex; flex-direction: column; }
    .bar { padding: 12px 24px; display: flex; align-items: center; justify-content: space-between; background: #002F6C; }
    .bar span { color: rgba(255,255,255,0.7); font-family: system-ui, sans-serif; font-size: 0.85rem; }
    .bar a { color: #00C853; text-decoration: none; font-family: system-ui, sans-serif; font-size: 0.85rem; font-weight: 600; }
    .bar a:hover { text-decoration: underline; }
    embed { flex: 1; width: 100%; border: none; }
  </style>
</head>
<body>
  <div class="bar">
    <span>EMS 2026 – Partner Deck</span>
    <a href="/deck/partner-deck.pdf" download>Download PDF</a>
  </div>
  <embed src="/deck/partner-deck.pdf" type="application/pdf" />

</html>
